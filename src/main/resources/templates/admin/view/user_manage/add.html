<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        酒店辅助订购系统
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../css/x-admin.css" media="all">
</head>

<body>
    <div class="x-body">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="press" class="layui-form-label">
                    <span class="x-red">*</span>出版社
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="press" name="press" required="" lay-verify="required" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="contacts" class="layui-form-label">
                    联系人
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="contacts" name="contacts" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="mobile" class="layui-form-label">
                    电话
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="mobile" name="mobile" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="pressaddress" class="layui-form-label">
                    出版社地址
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="pressaddress" name="pressaddress" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button class="layui-btn" lay-filter="add" lay-submit="">
                    提交
                </button>
            </div>
        </form>
    </div>
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script src="../../js/x-layui.js" charset="utf-8"></script>
    <script src="../../js/common.js"></script>
    <script>
        layui.use(['form', 'layer'], function () {
            $ = layui.jquery;
            var form = layui.form(),
                layer = layui.layer;
            form.on('submit(add)', function (data) {
                var contacts = data.field.contacts
                var mobile = data.field.mobile
                var pressaddress = data.field.pressaddress
                var press = data.field.press
                var data = {
                    contacts: contacts,
                    pressaddress: pressaddress,
                    mobile: mobile,
                    press: press,
                }
                _post(addPress, data, function (result) {
                    if (result.code == 1) {
                        layer.alert("添加成功", {
                            icon: 6
                        }, function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                            parent.location.reload()
                        });
                    } else {
                        toast(result.message)
                    }
                });
                return false;
            });

        });
    </script>
</body>

</html>
