<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        酒店辅助订购系统
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../css/x-admin.css" media="all">
</head>

<body>
    <div class="x-body">
        <form class="layui-form">

            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>账号
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="username" name="username" required="" lay-verify="required"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="password" class="layui-form-label">
                  <span class="x-red">*</span>密码
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="password" name="password" autocomplete="off" required="" lay-verify="required" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label"><span class="x-red">*</span>用户类型</label>
              <div class="layui-input-block">
                <select name="level" lay-verify="required">
                  <option value=""></option>
                  <option value="0">普通用户</option>
                  <option value="1">管理员</option>
                </select>
              </div>
            </div>
            <!-- <div class="layui-form-item">
                <label for="categorymessage" class="layui-form-label">
                    类别信息
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="categorymessage" name="categorymessage" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="remark" class="layui-form-label">
                    备注
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="remark" name="remark" autocomplete="off" class="layui-input">
                </div>
            </div> -->
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button class="layui-btn" lay-filter="add" lay-submit="">
                    提交
                </button>
            </div>
        </form>
    </div>
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script src="../../js/x-layui.js" charset="utf-8"></script>
    <script src="../../js/common.js"></script>
    <script>
        layui.use(['form', 'layer'], function () {
            $ = layui.jquery;
            var form = layui.form(),
                layer = layui.layer;
            form.on('submit(add)', function (data) {
                // var categoryno = data.field.categoryno
                // var category = data.field.category
                // var remark = data.field.remark
                // var categorymessage = data.field.categorymessage
                var username = data.field.username
                var password = data.field.password
                var level = data.field.level
                var data = {
                    username: username,
                    password: password,
                    level :level
                }
                _post(addBookCategory, data, function (result) {
                    if (result.code == 1) {
                        layer.alert("添加成功", {
                            icon: 6
                        }, function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                            parent.location.reload()
                        });
                    } else {
                        toast(result.message)
                    }
                });
                return false;
            });

        });
    </script>
</body>

</html>
