<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        酒店辅助订购系统
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../css/x-admin.css" media="all">
</head>

<body>
    <div class="x-nav">
        <span class="layui-breadcrumb">
            <a><cite>首页</cite></a>
            <a><cite>订单管理</cite></a>
            <!-- <a><cite>图书类别管理</cite></a> -->
        </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
            href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon"
                style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
        <form class="layui-form x-center" action="">
            <div class="layui-form-pane" style="margin-top: 15px;">
                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <input type="text" name="username" placeholder="请输入订单号" required="" lay-verify="username"
                            autocomplete="off" class="layui-input">
                    </div>
                    <!-- <div class="layui-input-inline">
                        <input type="text" name="category" placeholder="请输入类别" required="" lay-verify="category"
                            autocomplete="off" class="layui-input">
                    </div> -->
                    <div class="layui-input-inline" style="width:80px">
                        <button class="layui-btn" id="search" lay-submit="" lay-filter="search">
                            <i class="layui-icon">&#xe615;</i>
                        </button>
                    </div>
                    <div class="layui-input-inline" style="width:80px">
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </div>
        </form>
        <!-- <xblock>
            <button class="layui-btn" onclick="add('添加用户','add.html','600','500')">
                <i class="layui-icon">&#xe608;</i>
                添加
            </button>
        </xblock> -->

        <!--订单列表-->
        <table class="layui-table dataList">
            <thead>
                <tr>
                    <th>
                        订单号
                    </th>
                    <th>
                        用户id
                    </th>
                    <th>
                        酒店
                    </th>
                    <th>
                        订单金额
                    </th>
                    <th>
                        入住时间
                    </th>
                    <th>
                        离开时间
                    </th>
                    <th>
                        创建时间
                    </th>
                    <th>
                        手机号
                    </th>
                    <th>
                        邮箱
                    </th>
                    <th>
                        订单状态
                    </th>
                    <th>
                        操作
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="page"></div>
    </div>
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script src="../../js/x-layui.js" charset="utf-8"></script>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/style.js"></script>
    <script src="./list.js"></script>
</body>

</html>
