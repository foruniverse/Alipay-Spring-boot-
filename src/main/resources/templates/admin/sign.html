                        var e = $("#email").val()
                        var password = $("#password").val()
                        var code = $("#code").val()
                        if (e == "") {
                            return
                        }
                        if (password == "") {
                            return
                        }
                        if (code == "") {
                            return
                        }
                        var data = {
                            email: e,
                            password: password,
                            code:code
                        }
                        _post(regist, data, function (result) {
                          console.log(result)
                            if (result.code == 1) {
                                // var userInfo = JSON.stringify(result.data.user)
                                // localStorage.setItem("userInfo", userInfo)
                                // localStorage.setItem("token", result.data.token)
                                toast('注册成功')
                                setTimeout(() => {
                                    window.location.href = "./login.html"
                                }, 300);
                            } else {
                                toast(result.message)
                            }
                        });
                        return false;
                    });

            });
    </script>
